<!-- src/app/payment/payment.component.html -->
<div class="card">
  <p-toast></p-toast>
  <p-steps [model]="items" [(activeIndex)]="activeIndex"></p-steps>
</div>

<div *ngIf="activeIndex === 0">
  <app-personal></app-personal>
</div>
<div *ngIf="activeIndex === 1">
  <app-seat></app-seat>
</div>
<div *ngIf="activeIndex === 2">
  <app-payment-info></app-payment-info>
</div>
<div *ngIf="activeIndex === 3">
  <app-confirmation></app-confirmation>
</div>

<div class="p-d-flex p-jc-between">
  <div class="voltar">
    <p-button label="Voltar" icon="pi pi-arrow-left" (click)="prev()" [disabled]="activeIndex === 0"></p-button>
  </div>
  <div class="proximo">
    <p-button label="Proximo" icon="pi pi-arrow-right" (click)="next()" [disabled]="activeIndex === items.length - 1"></p-button>
  </div>
</div>
