<div class="product-list">
  <div *ngFor="let product of produtos" class="product-card">
    <img [src]="product.img" alt="{{ product.nome }}">
    <h2>{{ product.nome }}</h2>
    <p>{{ product.descricao }}</p>
    <p>Pre√ßo: {{ product.preco | currency:'BRL' }}</p>
    <div class="resumo" *ngIf="product.resumo">
      {{ product.resumo }}
    </div>
    <button pButton type="button" label="Comprar" class="p-button-raised" (click)="viewProductDetails(product.id)"></button>
    <div class="like">
      <p-button icon="pi pi-bookmark" class="p-button-raised" severity="secondary" (click)="addToCart(product)"></p-button>
    </div>
    <div class="salvar">
      <p-button icon="pi pi-heart" class="p-button-raised" severity="secondary" (click)="addTolike(product)"></p-button>
    </div>
  </div>
</div>
