<div class="butao">
  <app-sidebar></app-sidebar>
</div>
<div class="menu">
  <app-menu></app-menu>
</div>

<div *ngIf="produto" class="product-detail">
  <img [src]="produto.img" alt="{{ produto.nome }}">
</div> 

<div *ngIf="produto" class="descricao">
  <h1>{{ produto.nome }}</h1>
  <form [formGroup]="formGroup">
    <p-rating formControlName="value"></p-rating>
  </form>
  <br>
  <p>{{ produto.descricao }}</p>
</div>

<div *ngIf="produto" class="preco">
  <p>{{ produto.preco | currency:'BRL' }}</p>
</div>
<div class="button-detail">
  <div class="salvar">
    <p-button icon="pi pi-heart" class="p-button-raised" severity="secondary" (click)="produto && addTolike(produto)"></p-button>
  </div>
  <p-button (onClick)="pagamento()" label="comprar" severity="out"></p-button><br>
  <div class="carrinho">
    <p-button icon="pi pi-bookmark" class="p-button-raised" severity="secondary" (click)="produto && addToCart(produto)"></p-button>
  </div>
</div>
